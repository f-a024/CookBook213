<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COOKBOOK | LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="page"></div>

    <div class="log-container">
      <div class="login">
        <h1>Login</h1>
      </div>

      <form action="" method="post">
        <div class="box1">
          <label for="username"> Username </label>
          <br />

          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username..."
            maxlength="15"
            required
          />
        </div>

        <div class="box2">
          <label for="password"> Password </label>
          <br />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password..."
            required
          />
        </div>

        <div class="box3">
          <a href="forgot.html">
            <p>forgot password?</p>
          </a>
        </div>

        <div class="box4">
          <a href="homepage.html">
            <button type="submit">Login</button>
          </a>
        </div>

        <div class="box5">
          <a href="register.html">
            <button type="button">Register</button>
          </a>
        </div>
      </form>
    </div>

    <div class="img">
      <img src="logo.png" alt="Cookbook logo" />
    </div>
  </body>
</html>
