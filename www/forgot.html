<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RECOVER ACCOUNT</title>
    <link rel="stylesheet" href="forgot.css" />
  </head>
  <body>
    <div class="container">
      <div class="recover">
        <h1>Recover Account</h1>
      </div>

      <form action="" method="get">
        <div class="input1">
          <label for="email">Email Address</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address..."
            required
          />
        </div>

        <div class="input2">
          <input
            type="text"
            name="code"
            id="code"
            maxlength="6"
            placeholder="Enter the code here..."
            required
          />
        </div>

        <div class="btn1">
          <button type="button">Send</button>
        </div>

        <div class="btn2">
          <button type="submit">Ok</button>
        </div>
      </form>
      <div class="back">
        <a href="login.html"><button type="submit">&lt; Back</button></a>
      </div>
    </div>
  </body>
</html>
