<!DOCTYPE html>
<html>
  <head>
    <title>COOKBOOK - REGISTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="register">
        <h1>Register</h1>
      </div>

      <form action="your-information.php" method="POST">
        <div class="box1">
          <label for="first-name">First name</label><br />
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Write your given name..."
            required
          /><br />
        </div>

        <div class="box2">
          <label for="last-name">Last name</label><br />
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Write your surname..."
            required
          /><br />
        </div>

        <div class="box3">
          <label for="username">Username</label><br />
          <input
            type="text"
            id="username"
            name="username"
            maxlength="20"
            placeholder="Write your username..."
            required
          /><br />
        </div>

        <div class="box4">
          <label for="birthdate">Birthdate</label><br />
          <input type="date" id="birthdate" name="birthdate" required /><br />
        </div>

        <div class="box5">
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Input a password..."
            required
          /><br />
        </div>

        <div class="box6">
          <a href="homepage.html"><button type="submit">Register</button></a>
        </div>

        <div class="box7">
          <p>
            already have an account?
            <a href="login.html"><span class="login-line">login</span></a>
          </p>
        </div>

        <div class="box8">
          <a href="homepage.html"><button type="button">Guest</button></a>
        </div>
      </form>
    </div>

    <div class="img">
      <img src="logo.png" alt="Cookbook logo" />
    </div>
  </body>
</html>
